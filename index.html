<!DOCTYPE html>
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>TH</title>
	<link type="text/css" rel="stylesheet" href="css/rickshaw.min.css">
	
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" type="text/css" media="all" />

	<style type="text/css">
		body, html {
			overflow-x: hidden;
			margin: 0px;
			background: #20292f;
			font-size: 14px;
			text-align: left;
		}

		#main {
			font-family: Arial;
			background: #36454F;
			position: relative; 
			color: #9aa2a7;
		}

		.button-group {
			background: #2b373f;  
			padding-top: 5px; 
			
		}

		.button{
			background-color: #d6d9db;
			float: left;
			text-align: center;
			font-family: inherit;
			font-weight: bold;
			text-decoration: none;
			border-style: solid;
			border-width: 1px;
			border-color: #727c83;
			color: #36454f;
			font-size: 0.8125em;
			margin: 0 0 0 -1px;
			box-shadow: 1px 1px 0 rgba(255,255,255,0.5) inset;
		}

		li{
			display: block; 
			float: left;
			list-style-type: none;
		}

		ul {
			padding: 6px;
			margin: 0px;
		}

		.swatch {
			display: inline-block;
			color: #36454F;
			font-weight : 900;
			font-size: 2.7vw;
			text-align: center;
			margin: 0 4px 0 0;
			border-radius: 2px;
			border:1px solid rgba(0,0,0,.2)
		}

		.Tvalue {
			display: inline-block;
			font-size: 0.9em;
		}

		.AveValue {
			display: inline-block;
			font-size: 0.7em;
		}

		.label {
			display: inline-block;
		}

		.rickshaw_graph .detail {
			background: none;
		}

		.values {
			background: #2b373f; 
		}

		.graph-group{
			padding-top: 20px;
		}

		.legend {
			background: #2b373f;  
			padding:2%;
		}

		.legendDate {
			text-align: center;
			background: #253037; 
		}
		
		.center {
			margin-left: auto;
			margin-right: auto;
			width: 90%;
		}

		
		.ui-slider-range {
		background: #9aa2a7;
		}
		
		

	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/d3.v3.js"></script>
	<script src="js/rickshaw.min.js"></script>
	
</head>

<body>
	<div id="main" >
		<div class="content" id="content" >
			<div class="button-group" id="button-group">
				<a href="#" id="myButtonDay" class=" button buttonWidth duration-day">Day</a>
				<a href="#" id="myButton2Day" class=" button buttonWidth duration-2days">2 Days</a>
				<a href="#" id="myButtonWeek" class=" button buttonWidth duration-week">Week</a>
				<a href="#" id="myButtonMonth" class=" button buttonWidth duration-month">Month</a>
				<a href="#" id="myButton90Days" class=" button buttonWidth duration-90">90 Days</a>
			</div>
			<div class="legend"  id="legend"></div>
			<div class="graph-group">
				<div class="graph center" id="graph" ></div>
				<div class="slider center" id="slider" ></div>
				<div class="legendSwitch" id="legendSwitch"></div>
			</div>
			<div class="valuesAve values"  id="valuesAve"></div>
		</div>
	</div>



<script src="follows.js"></script>

</body>
</html>
